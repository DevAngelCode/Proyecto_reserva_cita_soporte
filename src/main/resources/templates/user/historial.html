<!DOCTYPE html>
<html lang="es" xmlns:th="~http://www.thymeleaf.org" th:replace="~{user/base_user::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>Historial de Citas</title>
    <style>
        body {
            background-color: #EDEDED;
        }

        .cuadro1 {
            background-color: #EDEDED;
            height: 100vh;
            margin: 20px 0;
        }

        .cuadro2 {
            background-color: #aaa;
            border-radius: 20px;
        }

        .cuadro3 {
            background-color: #D4DFEB;
            border-radius: 20px;
        }

        .bttn {
            width: 100%;
            height: 45px;
            border-radius: 15px;
            margin-bottom: 5px;
            background-color: #D4DFEB;
            color: #5F5B5B;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <section>
        <!--Navegacion-->

        <!--Cuerpo-->
        <div class="container">
            <div class="row cuadro1">
                <!--Cuadro principal-->
                <!-- corazon izq -->
                <div class="col-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <button class="nav-link active bt-solicitar bttn"
                                th:onclick="'location.href=\'' + @{/solicitar} + '\''">Solicitar
                                Cita</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link active bt-calendario bttn"
                                th:onclick="'location.href=\'' + @{/calendario} + '\''">Calendario</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link active bt-citas bttn"
                                th:onclick="'location.href=\'' + @{/historial} + '\''">Historial de
                                Citas</button>
                        </li>
                    </ul>
                </div>

                <div class="col-9 cuadro3">
                    <!--Cuadro derecho-->
                    <div class="container mt-4">
                        <h1 class="mb-4">Historial de Citas</h1>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Hora</th>
                                        <th scope="col">Servicio</th>
                                        <th scope="col">Accion</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cita, iterStat : ${citas}">
                                        <th scope="row" th:text="${iterStat.count}">1</th>
                                        <td th:text="${cita.fecha}">2021-10-20</td>
                                        <td th:text="${cita.hora}">10:00</td>
                                        <td th:if="${cita.servicio != null}" th:text="${cita.servicio.nombre}"></td>
                                        <td th:if="${cita.servicio == null}">Servicio no
                                            disponible</td>
                                        <!-- 									<td th:text="${cita.servicio.nombre}">Cambio de aceite</td> -->
                                        <td><a th:href="'/historial/eliminar/'+${cita.id}" class="btn btn-primary"
                                                onclick="return confirm('¿Estás seguro que quieres eliminar esta cita?');">Eliminar</a>
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
