<!DOCTYPE html>
<html lang="es" xmlns:th="~http://www.thymeleaf.org"
	th:replace="~{user/base_user::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>cambiar contraseña</title>
</head>

<body>
	<section>
         <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row w-100">
                <div class="text-center mb-4">
                    <th:block th:if="${session.succMsg}">
                        <div class="alert alert-success alert-dismissible fade show alert-message" role="alert">
                            <strong>Éxito!</strong> [[${session.succMsg}]]
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>

                    <th:block th:if="${session.errorMsg}">
                        <div class="alert alert-danger alert-dismissible fade show alert-message" role="alert">
                            <strong>Error!</strong> [[${session.errorMsg}]]
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>
                    </th:block>
                </div>

                <!-- Formulario de recuperación de contraseña -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Recuperar contraseña</h2>
                            <form action="/recuperar" method="POST">
                                <!-- Campo de correo electrónico -->
                                <div class="mb-4">
                                    <label for="email" class="form-label fs-5">Correo electrónico (Gmail)</label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email"
                                           placeholder="ejemplo@gmail.com" required>
                                </div>

                                <!-- Botón de enviar -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">Enviar solicitud</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
