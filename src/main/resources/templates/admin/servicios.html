<!DOCTYPE html>
<html lang="es" xmlns:th="~http://www.thymeleaf.org"
	th:replace="~{admin/base_admin::Layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<main class="mr-3">
			<div class="container-fluid mt-3">
				<div class="row">
					<div class="d-flex">
						<button class="btn-add-product" data-bs-toggle="modal"
							data-bs-target="#exampleModal">Agregar Servicios</button>

						<div class="search-bar">
							<input placeholder="Buscar:" type="text" />
						</div>

						<div class="d-flex">
							<a href="/admin/ExportarCategoriasPdf" class="btn btn-primary"
								target="_blank">Exportar PDF</a> <a
								href="/admin/ExportarCategoriasExcel" class="btn btn-success"
								target="_blank">Exportar Excel</a>
						</div>
					</div>
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>

					</th:block>
					<table class="table tabla">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nombre</th>
								<th scope="col">Precio</th>
								<th scope="col">Estado</th>

								<th scope="col">Acción</th>
							</tr>
						</thead>
						<tbody class="table-group-divider">
							<tr th:each="s, c : ${soportes} ">
								<th scope="row">[[${c.count}]]</th>
								<td>[[${s.nombre}]]</td>
								<td>[[${s.precio}]]</td>
								<td>[[${s.estado}]]</td>


								<td>
									<div class="dropdown-center">
										<button class="btn dropdown-toggle " type="button"
											data-bs-toggle="dropdown" aria-expanded="false">
											Opciones</button>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item"
												th:href="@{'/admin/editarServicio/'+${s.id}}">Editar</a></li>
											<li><a class="dropdown-item"
												th:href="@{'/admin/eliminarServicio/'+${s.id}}">Eliminar</a></li>
										</ul>
									</div>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				<!-- Modal - ADD CATEGORY-->
				<div class="modal fade" id="exampleModal" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div
						class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
						<div class="modal-content">
							<form action="/admin/saveServicio" method="post"
								enctype="multipart/form-data">
								<div class="modal-header">
									<h1 class="modal-title fs-5" id="exampleModalLabel">Agregar
										Servicio</h1>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<!-- Nombre -->
									<div class="mb-3">
										<label for="categoryName" class="form-label">Nombre
											del servicio</label> <input type="text" class="form-control"
											id="categoryName" name="nombre"
											placeholder="Nombre del servicio" required>
									</div>

									<!-- Precio -->

									<div class="mb-3">
										<label for="categoryPrice" class="form-label">Precio</label> <input
											type="number" class="form-control" id="categoryPrice"
											name="precio" placeholder="Precio del servicio" required>
									</div>


									<!-- Estado -->

									<div class="mb-3">
										<label for="categoryStatus" class="form-label">Estado</label>
										<select class="form-select" id="categoryStatus" name="estado">
											<option value="true">Activo</option>
											<option value="false">Inactivo</option>
										</select>
									</div>
									
								</div>
								<div class="modal-footer">
									<button type="submit" class="btn btn-secondary"
										data-bs-dismiss="modal">Cerrar</button>
									<button type="submit" class="btn btn-primary">Guardar
										Categoría</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
	</section>
</body>
</html>
