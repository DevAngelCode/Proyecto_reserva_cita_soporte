<!DOCTYPE html>
<html lang="es" xmlns:th="~http://www.thymeleaf.org"
	th:replace="~{user/base_user::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>Recuperar contraseña</title>
</head>

<body>
	<section>
		<div
			class="container-fluid d-flex justify-content-center align-items-center mt-5 mb-5">
			<div class="row w-100 m-4">
				<div class="text-center">
					<th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>

					</th:block>
				</div>

				<div class="col-lg-8 col-md-10 col-sm-12 mx-auto m-5">
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h2 class="text-center mb-4">Cambiar contraseña</h2>
							<form action="/cambiarContrasena" method="POST">
								<!-- Campo de correo electrónico -->
								<input type="hidden" name="id" th:value=${user.id} >
								<div class="mb-4">
									<label for="password" class="form-label fs-5">Contraseña</label>
									<input type="password" class="form-control form-control-lg"
										id="password" name="password" placeholder="Contraseña"
										required>
								</div>
								<div class="mb-4">
									<label for="confirmPassword" class="form-label fs-5">Confirmar
										contraseña</label> <input type="password"
										class="form-control form-control-lg" id="confirmPassword"
										name="CPassword" placeholder="Confirmar contraseña"
										required>
								</div>
								<!-- Botón de enviar -->
								<div class="text-center">
									<button type="submit" class="btn btn-primary btn-lg w-100">Cambiar
										contraseña</button>
								</div>
							</form>
						</div>
					</div>


				</div>
			</div>
		</div>
	</section>

</body>

</html>
