<!DOCTYPE html>
<html lang="es" xmlns:th="~http://www.thymeleaf.org"
	th:replace="~{user/base_user::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>Recuperar contraseña</title>
</head>

<body>
	<section class="cuadroPrincipal">
        <div class="container-fluid d-flex justify-content-center align-items-center mt-5 mb-5">
            <div class="row w-100 m-4">
            <div class="text-center">
            <th:block th:if="${session.succMsg}">
						<p class="text-success fw-bold">[[${session.succMsg}]]</p>
						<th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>
					</th:block>
					<th:block th:if="${session.errorMsg}">
						<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
						<th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>

					</th:block>
            </div>
            
               <!-- Formulario de recuperación de contraseña -->
                <div class="col-lg-8 col-md-10 col-sm-12 mx-auto m-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Recuperar contraseña</h2>
                            <form action="/Recuperar_por_correo" method="post">
                                <!-- Campo de correo electrónico -->
                                <div class="mb-4">
                                    <label for="email" class="form-label fs-5">Correo electrónico (Gmail)</label>
                                    <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="ejemplo@gmail.com" required>
                                </div>

                                <!-- Botón de enviar -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg w-100">Enviar solicitud</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
