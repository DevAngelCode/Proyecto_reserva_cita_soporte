<!DOCTYPE html>
<html lang="es" xmlns:th="~http://www.thymeleaf.org"
	th:replace="~{user/base_user::Layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<section>
		
		
	<th:block th:if="${session.succMsg}">
		<div class="toast-container position-fixed bottom-0 end-0 p-3">
			<div id="miToast" class="toast bg-primary text-white" role="alert"
				aria-live="assertive" aria-atomic="true">
				<div class="toast-header bg-primary text-white">
					<i class="fa-solid fa-bell me-2"></i> <strong class="me-auto">Notificación</strong>
					<small class="text-light">Ahora</small>
					<button type="button" class="btn-close btn-close-white"
						data-bs-dismiss="toast" aria-label="Close"></button>
				</div>
				<div class="toast-body">[[${session.succMsg}]]</div>
				<th:block th:text="${@commomServiceImpl.removeSessionMessage()}"></th:block>
			</div>
		</div>

	</th:block>
		<!--Slider-Banner-->
		<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/img/Banner1.jpg" class="d-block w-100"
						alt="Banner de SmartWatch">
					<div class="btn-comprar">
						<a href="#" class="btn btn-danger btn-lg">COMPRAR</a>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/Banner2.jpg" class="d-block w-100"
						alt="Banner de Iphone 16 Pro Max">
					<div class="btn-comprar">
						<a href="#" class="btn btn-danger btn-lg">COMPRAR</a>
					</div>
				</div>
				<div class="carousel-item">
					<img src="/img/Banner3.jpg" class="d-block w-100"
						alt="Banner de Laptop Asus ROG Strix 18">
					<div class="btn-comprar">
						<a href="#" class="btn btn-danger btn-lg">COMPRAR</a>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<main>
			<div class="container my-5">
				<!-- Categoria -->
				<div class="categoria my-5">
					<h4>Categoria</h4>
					<div class="container my-4">
						<div class="slider-container position-relative">
							<div class="slider carru" id="slider">
								<!-- Cards -->
								<div
									class="carddd text-center d-flex flex-column align-items-center"
									th:each="c : ${categorias}">
									<img th:src="@{'/img/categoria_img/' + ${c.imagenNombre}}"
										alt="Categoria"
										style="width: 200px; height: 200px; object-fit: cover;">
									<h5 class="card-title">[[${c.nombre}]]</h5>
								</div>
							</div>
							<!-- Controles de navegación -->
							<button
								class="btn btn-primary position-absolute top-50 start-0 translate-middle-y"
								onclick="prevCard()">&#10094;</button>
							<button
								class="btn btn-primary position-absolute top-50 end-0 translate-middle-y"
								onclick="nextCard()">&#10095;</button>
						</div>
					</div>
				</div>

			</div>
			<!--Productos de Moda-->
			<div class="productoModa my-5">
				<div class="container">
					<h3 class="mb-4">PRODUCTOS DE Informaticos</h3>
					<div
						class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
						<div class="col" th:each="p : ${productos}">
							<div class="product-card text-center">
								<img th:src="@{'/img/producto_img/'+${p.imagen}}" alt=""
									width="150px" height="150px">
								<p class="product-name">[[${p.nombre}]]</p>
								<p class="product-price" th:text="'$'+${p.precio}"></p>
								<span class="favorito"><i class="bi bi-heart"></i></span> <span
									class="carro"><i class="bi bi-cart"></i></span>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>
		
		
	</section>
</body>

</html>
